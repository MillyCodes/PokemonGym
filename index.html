    <!--  JavaScript scripts-->
          <!-- Handlebar - The #each helper iterates over an array of items. -->
    <script id="pokemon-template" type="text/x-handlebars-template">
    
        {{#each content}}
          <div class="pokemon-cards animated zoomIn">
            <div class="card-header text-uppercase">
              {{this.name}}
            </div>
          <img class="img animated infinite pulse" src="{{this.sprite}}" alt="{{this.name}}">
          
          <button class="btn btn-success animated infinite pulse" type="button" data-toggle="collapse" data-target="#collapseExample{{this.name}}" aria-expanded="false" aria-controls="collapseExample{{this.name}}">
              Choose me!
            </button>
            <div class="collapse" id="collapseExample{{this.name}}">
                <div class="card card-body">
                  <p>HP: {{this.hp}}</p>
                  <p>Attack: {{this.attack}}</p>
                  <p>Defense: {{this.defense}}</p>
                  <p>Abilities: {{this.abilities}}</p>
                </div>
              </div>
  
        </div>
                
      {{/each}}
      </script>
